<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/stylesheets/reset.css">
  <link rel="stylesheet" href="assets/stylesheets/style.css">
  <title>ToDo List</title>
</head>
<body>
  <div class="container">
    <h1 class="mb-2 text-center">ToDo List</h1>
    <form class="row g-3" id="js-form">
      <div class="col-10">
        <input id="js-form-input" type="text" class="form-control" placeholder="やること">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">保存</button>
      </div>
    </form>
    <div class="d-flex justify-content-center mb-3">
      <p class="me-5">
        全てのタスク:
        <span id="js-count-all">0</span>
      </p>
      <p class="me-5">
        完了済み:
        <span id="js-count-completed">0</span>
      </p>
      <p>
        未完了:
        <span id="js-count-uncompleted">0</span>
      </p>
    </div>
    <div id="js-todo-list">
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
